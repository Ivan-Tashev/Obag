<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>O bag | Roles</title>
<th:block th:include="~{fragment/head}"></th:block>

<body>
<div class="container-fluid">
    <th:block th:include="~{fragment/nav}"></th:block>

    <div class="row">
        <div class="col-md-12 text-center">
            <br>
            <h3>Промени роля</h3>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div th:if="${successfullyChangedRole}" class="col-md-6 alert alert-success alert-dismissible fade show"
             role="alert">
            <strong>Success!</strong> You successfully change the Role of the User.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 text-center"></div>
        <div class="col-md-4 text-center">
            <form th:action="@{/roles/change}" method="POST">
                <div>
                    <label for="email" class="form-label">Потребител <span class="text-danger">*</span></label>
                    <input th:value="${email}"  th:text="${email}" type="email" name="email" placeholder="Въведи емейл..."
                           class="form-control input-round" id="email" required>
                    <p th:text="${userRoles}"></p>
                    <input type="submit" formaction="/roles/change/show" formmethod="get" value="Покажи роли"
                           class="btn btn-outline-primary btn-round">
                </div>
                <br>
                <div class="mb-3">
                    <label for="role" class="form-label">Роля <span class="text-danger">*</span></label>
                    <br>
                    <small>Задайте роля на избрания потребител.</small>
                    <br>
                    <select name="role" class="form-control input-round" id="role"
                                                      aria-describedby="roleHelp">
                        <option th:each="role : ${roles}" th:text="*{role}" th:value="*{role}"></option>
                    </select>
                    <br>
                    <select name="shop" class="form-control input-round" id="shop"
                            aria-describedby="shopHelp" disabled>
                        <option>Търговски обект</option>
                    </select>
                    <br>
                    <div class="text-left mx-5">
                        <label for="black-list">
                            <input type="checkbox" name="black-list" id="black-list" disabled>
                             Отдалечен достъп по IP address.
                        </label>
                        <br>
                        <label for="remote-access">
                            <input type="checkbox" name="remote-access" id="remote-access" disabled>
                            Блокирай / добави в Black list.
                        </label>
                    </div>


                </div>
                <small class="text-danger">* Задължителни полета.</small>
                <br>
                <input type="submit" value="Add Role"
                       class="btn btn-outline-primary btn-round">
                <input type="submit" formaction="/roles/remove" value="Remove Role"
                       class="btn btn-outline-danger btn-round">
                <br>
            </form>
        </div>
    </div>
</div>
</body>

<th:block th:include="~{fragment/footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>
</html>
