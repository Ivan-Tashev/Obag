<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>O bag | Roles</title>
<th:block th:include="~{fragment/head}"></th:block>

<body>
<div class="container-fluid">
    <th:block th:include="~{fragment/nav}"></th:block>

    <div class="row">
        <div class="col-md-12 text-center">
            <br>
            <h3>Промени роля</h3>
            <br>
        </div>
        <div class="col-md-3"></div>
        <div th:if="${successfullyChangedRole}" class="col-md-6 alert alert-success alert-dismissible fade show"
             role="alert">
            <strong>Success!</strong> You successfully change the Role of the User.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 text-center"></div>
        <div class="col-md-4 text-center">
            <form th:action="@{/roles/change}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Потребител <span class="text-danger">*</span></label>
                    <select name="email" class="form-control input-round" id="email"
                            aria-describedby="emailHelp">
                        <option value="" selected>Избери потребител</option>
                        <option th:each="email : ${emails}" th:text="*{email}" th:value="*{email}"></option>
                    </select>
                </div>
                <br>
                <div class="mb-3">
                    <label for="email" class="form-label">Роля <span class="text-danger">*</span></label>
                    <br>
                    <small>Задайте роля на избрания потребител.</small><br>
                    <hr>
                    <label for="user">USER</label>
                    <input checked type="radio" name="role" id="user" value="user"><br>
                    <hr>
                    <label for="admin">ADMIN</label>
                    <input type="radio" name="role" id="admin" value="admin"><br>
                    <hr>
                    <label for="superadmin">SUPERADMIN</label>
                    <input type="radio" name="role" id="superadmin" value="superadmin"><br>
                    <hr>
                </div>
                <small class="text-danger">* Задължителни полета.</small>
                <br>
                <input type="submit" value="Add Role" class="btn btn-outline-primary btn-round">
                <input type="submit" th:formaction="@{/roles/remove}" value="Remove Role"
                       class="btn btn-outline-danger btn-round"><br>
            </form>
        </div>
    </div>
</div>
</body>

<th:block th:include="~{fragment/footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>
</html>
