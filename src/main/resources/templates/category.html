<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<title>O bag | Category</title>
<th:block th:include="~{fragment/head}"></th:block>

<body>
<div class="container-fluid">

<th:block th:include="~{fragment/nav}"></th:block>

<div class="container m-2">
    <div class="row text-center">
        <div class="col"
             th:each="p : ${productsInCategory}" th:object="${p}">
            <div class="card text-center" style="width: 15rem; border: none">
               <img th:src="*{image}" src="https://obag.bg/userfiles/productimages/product_10799.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="*{name}" class="card-title">ТЯЛО OBAG BLACK</h5>
                    <p th:text="*{price}" class="card-text">70лв.</p>
                    <a href="#" class="btn btn-outline-dark btn-round">Купи</a>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="~{fragment/footer}"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>
</body>
</html>
