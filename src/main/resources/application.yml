# Database setup
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/obag?createDatabaseIfNotExist=true
    username: root
    password: "${MYSQL_PASSWORD}" #Envoironment variable
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
      show-sql: true
  # HTTP verbs: PUT, DELETE... - hidden methods
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

server:
  port: 8080
  # Error Handling - messages
  error:
    include-exception: true
    include-message: always
    include-stacktrace: always

